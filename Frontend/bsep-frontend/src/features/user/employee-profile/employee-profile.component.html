<div class="employee-profile">
    <h2>Employee Profile</h2>
    <div class="personal-info">
      <h3>Personal Information</h3>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="employee.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" [(ngModel)]="employee.surname" name="surname" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" [(ngModel)]="employee.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" [(ngModel)]="employee.city" name="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" [(ngModel)]="employee.country" name="country" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" [(ngModel)]="employee.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" [(ngModel)]="employee.email" name="email" readonly class="form-control">
        </div>
      </form>
    </div>
    <div class="update-button">
        <button class="btn btn-primary rounded-pill btn-lg">Update</button>
    </div>
