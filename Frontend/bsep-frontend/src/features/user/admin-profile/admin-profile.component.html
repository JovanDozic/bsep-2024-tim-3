<div class="admin-profile">
    <h2>Admin Profile</h2>
    <div class="personal-info">
        <h3> Personal Information</h3>
        <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="admin.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" id="surname" [(ngModel)]="admin.surname" name="surname" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" [(ngModel)]="admin.address" name="address" required>
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" [(ngModel)]="admin.city" name="city" required>
            </div>
            <div class="form-group">
              <label for="country">Country:</label>
              <input type="text" id="country" [(ngModel)]="admin.country" name="country" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" [(ngModel)]="admin.phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" [(ngModel)]="admin.email" name="email" readonly class="form-control">
            </div>
          </form>
    </div>
    <div class="update-button">
        <button class="btn btn-primary rounded-pill btn-lg">Update</button>
    </div>
      <hr style="border-top: 2px solid black;"> <!-- Black line -->
      <h3>All employees</h3>
      <div class="users-list">
          <div *ngFor="let e of allEmployees" class="user">
              <div class="user-border">
                  <p>Name: {{ e.name }}</p>
                  <p>Surname: {{ e.surname }}</p>
                  <p>Email: {{ e.email }}</p>
              </div>
          </div>
      </div>
      <hr style="border-top: 2px solid black;"> <!-- Black line -->
      <h3>All clients</h3>
      <div class="users-list">
          <div *ngFor="let c of allClients" class="user">
              <div class="user-border">
                <p>Name: {{ c.name }}</p>
                <p>Surname: {{ c.surname }}</p>
                <p>Email: {{ c.email }}</p>
              </div>
          </div>
      </div>
</div>
