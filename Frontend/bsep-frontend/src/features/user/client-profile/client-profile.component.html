<div class="client-profile">
    <h2>Client Profile</h2>
    <div class="personal-info">
        <h3>Personal Information</h3>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="client.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" [(ngModel)]="client.surname" name="surname" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="client.address" name="address" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="client.city" name="city" required>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" [(ngModel)]="client.country" name="country" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" [(ngModel)]="client.phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" [(ngModel)]="client.email" name="email" required>
          </div>
        </form>
      </div>
      <div class="update-button">
          <button class="btn btn-primary rounded-pill btn-lg">Update</button>
      </div>
      <hr style="border-top: 2px solid black;"> <!-- Black line -->
      <div class="advertisement-header">
        <h3 style="flex: 1;">Advertisements</h3>
        <div class="add-advertisement-button">
            <button class="btn btn-primary rounded-pill btn-lg" (click)="openPopup()">Create request</button>
        </div>
    </div>
      <div class="advertisement-list">
        <div *ngFor="let ad of advertisements" class="advertisement">
            <div class="advertisement-border">
                <p>Slogan: {{ ad.slogan }}</p>
                <p>Duration: {{ ad.duration }}</p>
                <p>Description: {{ ad.description }}</p>
            </div>
        </div>
    </div>
</div>
<div class="popup-container" *ngIf="showPopup">
    <div class="popup">
        <h2>Create Request</h2>
        <form>
            <div class="form-group">
                <label for="requestName">Name:</label>
                <input type="text" id="requestName" [(ngModel)]="requestName" name="requestName" required>
            </div>
            <div class="form-group">
                <label for="requestDescription">Description:</label>
                <textarea id="requestDescription" [(ngModel)]="requestDescription" name="requestDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" [(ngModel)]="deadline" name="deadline" required>
            </div>
            <button class="btn btn-primary rounded-pill btn-lg" (click)="submitButton()">Submit</button>
        </form>
    </div>
</div>
